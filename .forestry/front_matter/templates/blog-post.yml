---
label: Blog post
hide_body: false
fields:
- name: title
  type: text
  config:
    required: false
  label: Title
  description: title of post
- name: feature-image
  type: file
  config:
    maxSize: 64
  label: feature-image
  description: feature image for post cover and display
- name: body
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
  label: body
  description: content of article
- name: publish-date
  type: datetime
  config:
    required: false
    date_format: 
    time_format: 
    display_utc: false
  label: publish-date
  description: date post was published
